services:

  nextcloud-db:
    image: mariadb
    restart: unless-stopped
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW --skip-innodb-read-only-compressed
    env_file:
      - ~/nextcloud.env
    networks:
      - nextcloud
    volumes:
      - nextcloud-db:/var/lib/mysql

  nextcloud-app:
    build:
      context: ../nextcloud-app
    restart: unless-stopped
    environment:
      - MYSQL_HOST=nextcloud-db
    env_file:
      - ~/nextcloud.env
    depends_on:
      - nextcloud-db
    networks:
      - nextcloud
    volumes:
      - nextcloud-app:/var/www/html

  collabora:
    image: collabora/code
    restart: unless-stopped
    privileged: true
    cap_add:
      - MKNOD
    environment:
      - aliasgroup1=https://cloud.roqu.io:443
    env_file:
      - ~/collabora.env
    expose:
      - "9980"
    networks:
      - nextcloud

  docker-registry:
    image: registry:2
    restart: unless-stopped
    expose:
      - "5000"
    volumes:
      - docker-registry-data:/var/lib/registry

  httpd:
    build:
      context: ../httpd
      args:
        - WEB_PUBLIC_HOST=roqu.io
        - NEXTCLOUD_PUBLIC_HOST=cloud.roqu.io
        - COLLABORA_PUBLIC_HOST=office.roqu.io
        - DOCKER_REGISTRY_PUBLIC_HOST=registry.roqu.io
    restart: unless-stopped
    depends_on:
      - nextcloud-app
      - collabora
      - docker-registry
    ports:
      - "80:80"
      - "443:443"
      - "5043:5043"
    networks:
      - default
      - nextcloud
    volumes:
      - ~/httpd.htpasswd:/usr/local/apache2/conf/httpd.htpasswd
      - ~/httpd.groups:/usr/local/apache2/conf/httpd.groups
      - certbot-webroot:/var/www/certbot:ro
      - certbot-letsencrypt:/etc/letsencrypt:ro

  certbot:
    image: certbot/certbot
    volumes:
      - certbot-webroot:/var/www/certbot:rw
      - certbot-letsencrypt:/etc/letsencrypt:rw

networks:
  nextcloud:
    driver: bridge
    ipam:
      config:
        - subnet: 10.5.0.0/16
          gateway: 10.5.0.1

volumes:
  certbot-webroot:
  certbot-letsencrypt:
  nextcloud-db:
  nextcloud-app:
  docker-registry-data:
