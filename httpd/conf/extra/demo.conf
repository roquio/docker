<VirtualHost *:80>
    ServerName DEMO_PUBLIC_HOST

    Alias "/.well-known/acme-challenge" "/var/www/certbot/.well-known/acme-challenge"
    <Directory "/var/www/certbot">
        Require all granted
        Options None
        AllowOverride None
        ForceType text/plain
        RedirectMatch 404 "^(?!/\.well-known/acme-challenge/[\w-]{43}$)"
    </Directory>
</VirtualHost>


<IfFile "/etc/letsencrypt/live/DEMO_PUBLIC_HOST/privkey.pem">
    <VirtualHost *:443>
        ServerName DEMO_PUBLIC_HOST

        SSLEngine on
        SSLCertificateFile /etc/letsencrypt/live/DEMO_PUBLIC_HOST/fullchain.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/DEMO_PUBLIC_HOST/privkey.pem

        # enable HTTP/2, if available
        Protocols h2 http/1.1

        # HTTP Strict Transport Security (mod_headers is required) (63072000 seconds)
        Header always set Strict-Transport-Security "max-age=63072000"

        ProxyPass / http://localhost:8180/
        ProxyPassReverse / http://localhost:8180/
    </VirtualHost>
</IfFile>
